builds:
  - binary: gortcd
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - openbsd
      - windows
    goarch:
      - amd64
      - 386
      - arm
      - arm64
    goarm:
      - 6
      - 7
    ignore:
      - goos: linux
        goarch: amd64
  - binary: gortcd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
    flags:
      - "-buildmode=pie"

sign:
  artifacts: checksum

checksum:
  name_template: "{{.ProjectName}}-{{.Version }}-checksums.txt"

dockers:
  - image: gortc/gortcd
    dockerfile: release.Dockerfile
    tag_templates:
      - "{{ .Version }}"
      - latest

nfpm:
  formats:
      - deb
  files:
    provision/gortcd.service: /etc/systemd/system/gortcd.service
  scripts:
    postinstall: "provision/postinstall.sh"
  vendor: "gortc.io"
  homepage: "https://gortc.io/"
  maintainer: "Aleksandr Razumov <ar@cydev.ru>"
  description: "TURN and STUN server in go."
  license: "BSD 3-Clause"
  name_template: "{{.ProjectName}}-{{.Version }}-{{ .Os }}-{{ .Arch }}"

archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}-{{.Version}}-{{.Os}}-{{.Arch}}"
  files:
    - README.md
    - LICENSE
release:
  draft: true
