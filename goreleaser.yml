build:
  main: main.go
  binary: gortcd
  env:
    - CGO_ENABLED=0
  goos:
    - darwin
    - linux
    - windows
  goarch:
    - amd64
    - 386
    - arm
    - arm64
  ignore:
    - goos: openbsd
      goarch: arm
      goarm: 6
sign:
  artifacts: checksum
dockers:
  - image: gortc/gortcd
    dockerfile: release.Dockerfile
nfpm:
  formats:
      - deb
  vendor: "gortc.io"
  homepage: "https://gortc.io/"
  maintainer: "Aleksandr Razumov <ar@cydev.ru>"
  description: "TURN and STUN server in go."
  license: "BSD 3-Clause"
archive:
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
  name_template: "{{.Binary}}_{{.Version}}_{{.Os}}-{{.Arch}}"
  replacements:
    amd64: 64bit
    386: 32bit
    arm: ARM
    arm64: ARM64
    darwin: macOS
    linux: Linux
    windows: Windows
    openbsd: OpenBSD
    netbsd: NetBSD
    freebsd: FreeBSD
    dragonfly: DragonFlyBSD
  files:
    - README.md
    - LICENSE
release:
  draft: true
