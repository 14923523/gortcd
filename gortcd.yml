---
version: "1.1"

server:
  log:
    level: "warn"
    disableCaller: true
    disableStacktrace: true
  workers: 32
  check_fingerprint: true
  listen:
    - 127.0.0.1:3478
  realm: gortc.io # default realm
  pprof: "localhost:3256"
  prometheus:
    addr: "localhost:3255"

auth:
  public: false

  nonce:
    static: false
    timeout: 600s

  static:
    - username: user
      realm: realm
      key: 0xfb6cb9e166c6c764ff2bdea12175a8aa
    - username: user2
      password: secret
    - username: user3
      pasword: supersecret
      realm: realm1.gortc.io
